{% load static %}

<!--Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark special-color scrolling-navbar">
  <a class="navbar-brand" href="#">
    <img src="{% static 'img/ihclogo.png' %}" width="180" height="25" class="d-inline-block align-top" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
    aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-333">

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'customer:logoutuser' %}" method="post">
        <li class="nav-item"> <a class="nav-link" href="{% url 'customer:home' %}">Home </a> </li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'customer:customer' %}"> Customer List </a></li>
        {% endif %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">

          {% if user.is_authenticated %}
          <a class="dropdown-item" href="#">Hi, {{ user.username|capfirst }}</a>
          <button type="submit" class="btn btn-md my-2 my-sm-0 ml-3 btn-sm">Logout</button>
          {% else %}
          <a class="dropdown-item" href="{% url 'customer:login' %}">Login</a>
          {% endif %}
        </div>
      </li>


        {% csrf_token %}
      <li class="nav-item nav-link">

    </ul>

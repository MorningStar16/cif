{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
  <a class="navbar-brand" href="#">
    <img src="{% static 'images/logo.png' %}" width="160" height="30" class="d-inline-block align-top" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav3">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main_nav3">

		<ul class="navbar-nav mx-auto">
			<li class="nav-item"> <a class="nav-link" href="{% url 'customer:home' %}">Home </a> </li>
			<li class="nav-item"><a class="nav-link" href="{% url 'customer:customer' %}"> Customer List </a></li>
			<!-- <li class="nav-item"><a class="nav-link" href="#"> Inventory </a></li> -->
		</ul>

          {% if user.is_authenticated %}

          <ul class="nav navbar-nav navbar-user navbar-right">
            <li class="nav-item nav-link">
              <i class="fa fa-user-circle" aria-hidden="true"> {{ user.username|capfirst }} </i>
            </li>
            <form class="" action="{% url 'customer:logoutuser' %}" method="post">
              {% csrf_token %}
            <li class="nav-item nav-link"><button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button></li>
            </form>
          </ul>

          {% else %}

          <ul class="nav navbar-nav navbar-user navbar-right">
            <li class="nav-item nav-link">
              <a href="{% url 'customer:login' %}"><button type="submit" class="btn btn-outline-success btn-sm">
                Login
              </button></a>
            </li>
          </ul>

          {% endif %}


  </div> <!-- navbar-collapse.// -->
</nav>
<!-- End Navbar -->
